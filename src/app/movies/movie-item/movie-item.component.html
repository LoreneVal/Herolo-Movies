<div class="row movie-container">
  <div class="col-xs-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{movie.Title}} ({{movie.Year}})</mat-card-title>
        <mat-card-subtitle>{{movie.Director}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-lg-image [src]="movie.Poster" alt="{{movie.Title}}" class="img-responsive"
            style="max-height: 200px; border-radius: 3px;">
      <mat-card-content>
        <p>{{movie.Runtime}}</p>
        <p>{{movie.Genre}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button>DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
