<div class="row movie-container">
    <div class="col-12 col-md-3">
      <img [src]="movie.poster" alt="{{movie.title}}" class="img-responsive"
            style="max-height: 200px; border-radius: 3px; max-width: 130px;">
    </div>

    <div class="col-12 col-md-9">
      <div class="movie-details">
        <h1>{{movie.title}} ({{movie.year}})</h1>
        <p><em>{{movie.director}}</em></p>
        <p>{{movie.runtime}}</p>
        <p>{{movie.genre}}</p>
      </div>
      <div class="row">
        <div class="col-12">
          <app-movie-edit [movie]="movie"></app-movie-edit>
          <button class="movie-btn" type="button" (click)="onDelete()"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
</div>
